<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>


</head>
<body class="bg-yellow grid grid-container">
  <article class="blog-card bg-white">
    <div class="container">
        
          <picture class="blog-img">
            <img src="./assets/images/illustration-article.svg"/>
          </picture>
        
        <div class="content-section">
          <p class="button fs-100 ff-fig-extra-bold">Learning</p>
          <p class="fs-100 ff-fig-regular line-height-1">Published 21 Dec 2023</p>
          <h1 id="title" class="fs-300 ff-fig-extra-bold line-height-1">HTML & CSS foundations</h1>
          <p class="fs-200 text-gray" style="word-spacing: 1ch;">These languages are teh backbone of every website defining structure, content, and presentation.</p>
        </div>
        <div class="author-section">
          <picture>
            <img srcset="./assets/images/image-avatar.webp" />
          </picture>
          <p class="fs-100 ff-fig-extra-bold">Greg Hooper</p>
        </div>
    </div>
  </article>
 
</body>
</html>
